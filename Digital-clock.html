<!DOCTYPE html>
<html>
	<head>
		<title>digital-clock</title>
		<meta charset="utf-8"/>
		<style type = "text/css">
		body{
			background : black;
		}
		.clock{
			position : absolute;
			top : 50%;
			left : 50%;
			transform : translateX(-50%) translateY(-50%);
			color : white;
			font-size : 80px;
			border : 1px solid grey;
			padding : 0px 5px 0px 5px;
		}
		</style>
	</head>
	<body>
		<div id="ClockDisplay" class ="clock"></div>
		<script type="text/javascript">
			function time(){
				var date = new Date();
				var h = date.getHours(); // gets hours in 24 hours.
				var m = date.getMinutes(); // gets minutes ranging from 0-59.
				var s = date.getSeconds(); //gets seconds ranging from 0-59.
				var session = "AM";
				
				if(h == 0){
					h = 12;
				}
				
				if(h > 12){
					h = h - 12;
					session = "PM";
				}
				
				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;
				
				var time = h + ":" + m + ":" + s + "" + session;
				document.getElementById("ClockDisplay").innerText = time;
				document.getElementById("ClockDisplay").textContent = time;
			}
			
			setInterval(time, 10);
		</script>
	</body>
</html>
